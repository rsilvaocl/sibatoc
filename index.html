<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfumes · Sibatoc</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 2rem;
    }

    header {
      max-width: 1100px;
      margin: 0 auto 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    header a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    .grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #020617dd;
      border: 1px solid rgba(148,163,184,.15);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all .25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 40px rgba(0,0,0,.4);
      border-color: #38bdf8;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: .5rem;
    }

    .card p {
      color: #94a3b8;
      font-size: .95rem;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #94a3b8;
      font-size: .85rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Perfumes</h1>
  <a href="/sibatoc/">← Volver al Hub</a>
</header>

<section class="grid">

  <div class="card">
    <h2>Perfume A</h2>
    <p>Descripción breve del perfume, notas y estilo.</p>
  </div>

  <div class="card">
    <h2>Perfume B</h2>
    <p>Fragancia intensa, ideal para noche o eventos.</p>
  </div>

  <div class="card">
    <h2>Perfume C</h2>
    <p>Notas frescas, cítricas y suaves.</p>
  </div>

</section>

<footer>
  © <span id="year"></span> Sibatoc · Perfumes
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
